# docker-compose configuration file for CodiMD + Postgres
#
# Run with:     DBPWD='yourdbpassword' WOPIBRIDGE_HOST='https://yourwopibridge' docker-compose -f codimd.yaml up -d
#

version: "3.1"
services:
  database:
    image: postgres:11.6-alpine
    container_name: codimd-postgres
    hostname: cbox-codimd-postgres
    environment:
      - POSTGRES_USER=codimd
      - POSTGRES_PASSWORD=${DBPWD}
      - POSTGRES_DB=codimd
    network_mode: codinet
    volumes:
      - "database-data:/var/lib/postgresql/data"
    restart: always
  frontend:
    image: gitlab-registry.cern.ch/authoring/notes/codimd:cernbox-integration
    container_name: codimd-web
    hostname: cbox-codimd-web
    environment:
      - CMD_DB_URL=postgres://codimd:${DBPWD}@codimd-postgres/codimd
      - CMD_AUTO_VERSION_CHECK=false
      - CMD_ALLOW_ANONYMOUS=true
      - CMD_ALLOW_ANONYMOUS_EDITS=true
      - CMD_ALLOW_ANONYMOUS_VIEWS=true
      - CMD_EMAIL=false
      - CMD_ALLOW_EMAIL_REGISTER=false
      - CMD_USESSL=true
      - NODE_TLS_REJECT_UNAUTHORIZED=0
      - CMD_APPLIANCE_MODE=true
      - CMD_SAVE_WEBHOOK=${WOPIBRIDGE_HOST}:8000/wopib/save
    depends_on:
      - database
    ports:
      - 3000:3000
    secrets:
      - cert.pem
      - key.pem
      - dhparam.pem
    network_mode: codinet
    restart: always

volumes:
  database-data: {}

networks:
  codinet:

secrets:
  cert.pem:
    file: /etc/grid-security/hostcert.pem
  key.pem:
    file: /etc/grid-security/hostkey.pem
  dhparam.pem:
    file: ./dhparams.pem
